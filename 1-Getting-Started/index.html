<!DOCTYPE html>
<html>
	<head>
		<style>
			html, body {
				overflow: hidden;
				width: 100%;
				height: 100%;
				margin: 0;
				padding: 0;
				text-align: center;
			}

			#renderCanvas {
				width: 100%;
				height: 100%;
				touch-action: none;
			}
		</style>	
	</head>
	<body>
		<canvas id="renderCanvas">
			<script type="application/vertexShader" id="vertexShaderCode">
				#ifdef GL_ES
					precision highp float;
				#endif

				attribute vec3 position;

				void main() {
					// vec4 pos = position;
					// pos.y *= 2;

					gl_Position = vec4(position, 1.0);
				}
			</script>

			<script type="application/fragmentShader" id="fragmentShaderCode">
				#ifdef GL_ES
					precision mediump float;
				#endif

				void main() {
					gl_FragColor = vec4(1.0, 0.0, 0.25, 1.0);
				}
			</script>
		</canvas>
		<script src="dist/index.js"></script>
	</body>
</html>
